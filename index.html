<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.ts"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Hackaton</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image-container">
        <img src="user pictures/jane-doe.jpeg" style="width: 400px;" />
        <div class="title">
          <h2>Jane Doe</h2>
        </div>
      </div>
      <div class="main-container">
        <p><i class="fa fa-briefcase"></i> UX Designer @ Microsoft</p>
        <p><i class="fa fa-home"></i> Vancouver, BC</p>
        <p><i class="fa fa-envelope"></i> jane.doe@microsoft.com</p>
        <hr />
        <p>
          <b><i class="fa fa-asterisk info"></i>Skills</b>
        </p>
        <p>Adobe Photoshop</p>
        <div class="skill-bar">
          <div class="progress-bar" style="width: 85%;">85%</div>
        </div>

        <p>UI Design</p>
        <div class="skill-bar">
          <div class="progress-bar" style="width: 90%;">90%</div>
        </div>

        <p>Content Writing</p>
        <div class="skill-bar">
          <div class="progress-bar" style="width: 70%;">70%</div>
        </div>

        <p>Prototyping</p>
        <div class="skill-bar">
          <div class="progress-bar" style="width: 60%;">60%</div>
        </div>
      </div>

      <div class="localid">
        <label class="localidlabel">Your ID:</label>
        <textarea class="localid" id="yourId"></textarea>
      </div>
      <div class="incomingid">
        <label class="incomingidlabel">Incoming ID:</label>
        <textarea id="otherId"></textarea>
      </div>

      <button id="connect">connect</button><br />

      <label id="yourMessagelabel">Enter Message:</label><br />
      <textarea id="yourMessage"></textarea>
      <button id="send">send</button>
      <pre id="messages"></pre>

      <label id="incomingVideolabel">Incoming Video Src : </label><br />
      <video id="incomingVideo"></video>
      <label id="localVideolabel">Local Video Src : </label><br />
      <video id="localVideo"></video>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
